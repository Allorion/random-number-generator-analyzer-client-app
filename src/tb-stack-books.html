<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стиль для таблицы */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        /* Стиль для ячеек таблицы */
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

        /* Стиль для заголовка таблицы */
        caption {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Таблица критических значений хи-квадрат -->
<table>
    <!-- Заголовок таблицы -->
    <caption>Таблица критических значений хи-квадрат</caption>
    <!-- Первая строка таблицы с альфа-уровнями -->
    <tr>
        <td></td>
        <th>0.10</th>
        <th>0.05</th>
        <th>0.01</th>
    </tr>
    <!-- Вторая строка таблицы с 1 степенью свободы -->
    <tr>
        <th>1</th>
        <td>2.71</td>
        <td>3.84</td>
        <td>6.63</td>
    </tr>
    <!-- Третья строка таблицы с 2 степенями свободы -->
    <tr>
        <th>2</th>
        <td>4.61</td>
        <td>5.99</td>
        <td>9.21</td>
    </tr>
    <!-- Четвертая строка таблицы с 3 степенями свободы -->
    <tr>
        <th>3</th>
        <td>6.25</td>
        <td>7.81</td>
        <td>11.34</td>
    </tr>
    <!-- Пятая строка таблицы с 4 степенями свободы -->
    <tr>
        <th>4</th>
        <td>7.78</td>
        <td>9.49</td>
        <td>13.28</td>
    </tr>
    <!-- Шестая строка таблицы с 5 степенями свободы -->
    <tr>
        <th>5</th>
        <td>9.24</td>
        <td>11.07</td>
        <td>15.09</td>
    </tr>
</table>
</body>
</html>
